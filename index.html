<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.mjs"></script>
</head>

<body>
    <h2>New to the page? </h2>
    <h3> Signup now!!</h3>
    <form onsubmit="signUp(); return false">
        <div>
            <label for="fname">Name</label>
            <input type="text" name="name" id="firstName" required>
        </div>
        <br>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lastName" required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <br>
        <div>
            <label for="repassword">Confirm Password</label>
            <input type="password" name="repassword" id="repassword" required>
        </div>
        <br>
        <input type="submit">
    </form>
    <p id="message"></p>
    <br>
    <br>
    <h2>Already a user??</h2>
    <h3>Login </h3>
    <form onsubmit="login(); return false">
        <div>
            <label for="lemail">Email</label>
            <input type="lemail" name="lemail" id="lemail" required>
        </div>
        <br>
        <div>
            <label for="lpassword">Password</label>
            <input type="password" name="lpassword" id="lpassword" required>
        </div>
        <br>
        <input type="submit">
    </form>
    <p id="lmessage"></p>
</body>

</html>
